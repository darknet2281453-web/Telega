<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Messenger</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        :root {
            --bg-color: #ffffff;
            --sidebar-bg: #f8f9fa;
            --message-sent: #e3f2cb;
            --message-received: #ffffff;
            --text-color: #000000;
            --secondary-text: #707579;
            --accent-color: #0088cc;
            --border-color: #e0e0e0;
            --hover-color: #f5f5f5;
        }

        .theme-dark {
            --bg-color: #0e1621;
            --sidebar-bg: #17212b;
            --message-sent: #2b5278;
            --message-received: #182533;
            --text-color: #ffffff;
            --secondary-text: #7f8a94;
            --accent-color: #5682a3;
            --border-color: #2f3843;
            --hover-color: #1e2a38;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            height: 100vh;
        }

        /* Auth Screen */
        .auth-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .auth-container {
            background: var(--sidebar-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
        }

        .auth-title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            color: var(--accent-color);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-input {
            padding: 15px;
            border: 1px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 16px;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--accent-color);
        }

        .auth-btn {
            padding: 15px;
            background: var(--accent-color);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .auth-btn:active {
            opacity: 0.8;
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: var(--secondary-text);
        }

        .auth-link {
            color: var(--accent-color);
            cursor: pointer;
        }

        .error-message {
            color: #ff4757;
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Main App */
        .main-app {
            display: none;
            width: 100%;
            height: 100%;
        }

        .main-app.active {
            display: flex;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: var(--accent-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .header-actions {
            display: flex;
            gap: 15px;
        }

        .icon-btn {
            background: none;
            border: none;
            color: var(--secondary-text);
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 12px 15px;
            background: var(--bg-color);
            border: none;
            border-radius: 20px;
            color: var(--text-color);
            font-size: 14px;
            outline: none;
        }

        .chats-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.2s;
        }

        .chat-item:active {
            background: var(--hover-color);
        }

        .chat-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
        }

        .chat-badge {
            position: absolute;
            bottom: -2px;
            right: -2px;
            background: var(--accent-color);
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .chat-info {
            flex: 1;
            min-width: 0;
        }

        .chat-name {
            font-weight: 600;
            margin-bottom: 4px;
            font-size: 16px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .chat-type {
            color: var(--accent-color);
            font-size: 12px;
        }

        .chat-last-message {
            color: var(--secondary-text);
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2px;
        }

        .member-count {
            font-size: 12px;
            color: var(--secondary-text);
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: var(--bg-color);
        }

        .chat-header {
            padding: 15px 20px;
            background: var(--bg-color);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .back-btn {
            background: none;
            border: none;
            color: var(--accent-color);
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
        }

        .chat-user-info {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-status {
            font-size: 13px;
            color: var(--secondary-text);
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-color);
            display: flex;
            flex-direction: column;
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            animation: fadeIn 0.2s ease-in;
        }

        .sent {
            align-self: flex-end;
            background: var(--message-sent);
            padding: 10px 15px;
            border-radius: 18px 18px 6px 18px;
        }

        .received {
            align-self: flex-start;
            background: var(--message-received);
            padding: 10px 15px;
            border-radius: 6px 18px 18px 18px;
            border: 1px solid var(--border-color);
        }

        .message-sender {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 4px;
            color: var(--accent-color);
        }

        .message-time {
            font-size: 11px;
            color: var(--secondary-text);
            margin-top: 4px;
            text-align: right;
        }

        .input-area {
            padding: 15px 20px;
            background: var(--bg-color);
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .message-input-container {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 25px;
            padding: 10px 15px;
            min-height: 44px;
        }

        .message-input {
            flex: 1;
            border: none;
            outline: none;
            background: transparent;
            color: var(--text-color);
            font-size: 16px;
            resize: none;
            max-height: 120px;
            min-height: 24px;
            padding: 5px 0;
            font-family: inherit;
        }

        .send-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Create Chat Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-color);
            border-radius: 15px;
            padding: 20px;
            width: 90%;
            max-width: 400px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: var(--secondary-text);
        }

        .chat-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .chat-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            text-align: center;
        }

        .chat-type-btn.active {
            border-color: var(--accent-color);
            background: var(--accent-color);
            color: white;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Search Results */
        .search-results {
            position: absolute;
            top: 100%;
            left: 15px;
            right: 15px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
            z-index: 100;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:active {
            background: var(--hover-color);
        }

        .online-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            margin-left: auto;
        }
    </style>
</head>
<body class="theme-light">
    <!-- Auth Screen -->
    <div class="auth-screen" id="authScreen">
        <div class="auth-container">
            <div class="auth-title">Telegram</div>
            
            <div class="auth-form" id="loginForm">
                <input type="text" class="form-input" id="loginUsername" placeholder="@username">
                <input type="password" class="form-input" id="loginPassword" placeholder="Пароль">
                <button class="auth-btn" onclick="login()">Войти</button>
                <div class="auth-switch">
                    Нет аккаунта? <span class="auth-link" onclick="showRegister()">Зарегистрироваться</span>
                </div>
                <div class="error-message" id="loginError"></div>
            </div>
            
            <div class="auth-form" id="registerForm" style="display: none;">
                <input type="text" class="form-input" id="regUsername" placeholder="@username">
                <input type="text" class="form-input" id="regDisplayName" placeholder="Имя и фамилия">
                <input type="password" class="form-input" id="regPassword" placeholder="Пароль">
                <button class="auth-btn" onclick="register()">Зарегистрироваться</button>
                <div class="auth-switch">
                    Есть аккаунт? <span class="auth-link" onclick="showLogin()">Войти</span>
                </div>
                <div class="error-message" id="registerError"></div>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div class="main-app" id="mainApp">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">U</div>
                    <div>
                        <div id="userDisplayName">User</div>
                        <div style="font-size: 12px; color: var(--secondary-text);" id="userUsername">@user</div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="showCreateChatModal()">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="icon-btn" onclick="toggleTheme()">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск пользователей...">
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="chats-list" id="chatsList">
                <!-- Chats will be loaded here -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="chat-user-info">
                    <div class="chat-avatar" id="currentChatAvatar">T</div>
                    <div>
                        <div style="font-weight: 600;" id="currentChatName">Telegram</div>
                        <div class="chat-status" id="currentChatStatus">Выберите чат</div>
                    </div>
                </div>
            </div>

            <div class="chat-messages" id="chatMessages">
                <div style="text-align: center; color: var(--secondary-text); margin-top: 50px;">
                    Выберите чат для начала общения
                </div>
            </div>

            <div class="input-area">
                <div class="message-input-container">
                    <textarea class="message-input" id="messageInput" placeholder="Сообщение" rows="1" disabled></textarea>
                </div>
                <button class="send-btn" onclick="sendMessage()" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Create Chat Modal -->
    <div class="modal" id="createChatModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-title">Создать чат</div>
                <button class="close-btn" onclick="hideCreateChatModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="chat-type-selector">
                <button class="chat-type-btn active" onclick="selectChatType('private')">Личный</button>
                <button class="chat-type-btn" onclick="selectChatType('group')">Группа</button>
                <button class="chat-type-btn" onclick="selectChatType('channel')">Канал</button>
            </div>
            <input type="text" class="form-input" id="chatNameInput" placeholder="Название чата">
            <button class="auth-btn" onclick="createChat()" style="margin-top: 15px;">Создать</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let currentUser = null;
        let currentChat = null;
        let chats = [];
        let selectedChatType = 'private';

        // Auth functions
        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
        }

        async function register() {
            const username = document.getElementById('regUsername').value;
            const displayName = document.getElementById('regDisplayName').value;
            const password = document.getElementById('regPassword').value;

            const response = await fetch('/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password, displayName })
            });

            const result = await response.json();

            if (result.success) {
                currentUser = result.user;
                startApp();
            } else {
                document.getElementById('registerError').textContent = result.error;
            }
        }

        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            const response = await fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            });

            const result = await response.json();

            if (result.success) {
                currentUser = result.user;
                startApp();
            } else {
                document.getElementById('loginError').textContent = result.error;
            }
        }

        function startApp() {
            document.getElementById('authScreen').style.display = 'none';
            document.getElementById('mainApp').classList.add('active');
            
            // Update user info
            document.getElementById('userAvatar').textContent = currentUser.displayName.charAt(0);
            document.getElementById('userDisplayName').textContent = currentUser.displayName;
            document.getElementById('userUsername').textContent = currentUser.username;
            
            // Connect to socket
            socket.emit('userLogin', currentUser);
            
            // Load chats
            socket.on('chatsList', (chatsList) => {
                chats = chatsList;
                renderChatsList();
            });
            
            // Handle new messages
            socket.on('newMessage', (message) => {
                if (message.chatId === currentChat) {
                    displayMessage(message);
                }
            });
        }

        function renderChatsList() {
            const chatsList = document.getElementById('chatsList');
            chatsList.innerHTML = '';
            
            chats.forEach(chat => {
                const chatElement = document.createElement('div');
                chatElement.className = 'chat-item';
                chatElement.onclick = () => openChat(chat);
                
                let badge = '';
                let memberText = '';
                
                if (chat.type === 'channel') {
                    badge = '<i class="fas fa-bullhorn"></i>';
                    memberText = `${chat.subscriberCount} подписчик${chat.subscriberCount === 1 ? '' : 'ов'}`;
                } else if (chat.type === 'group') {
                    badge = '<i class="fas fa-users"></i>';
                    memberText = `${chat.memberCount} участник${chat.memberCount === 1 ? '' : 'ов'}`;
                } else {
                    badge = '<i class="fas fa-user"></i>';
                    memberText = 'личный чат';
                }
                
                chatElement.innerHTML = `
                    <div class="chat-avatar">
                        ${chat.name.charAt(0)}
                        <div class="chat-badge">${badge}</div>
                    </div>
                    <div class="chat-info">
                        <div class="chat-name">
                            ${chat.name}
                            <span class="chat-type">ID: ${chat.id}</span>
                        </div>
                        <div class="chat-meta">
                            <div class="chat-last-message">${getChatTypeText(chat.type)}</div>
                            <div class="member-count">${memberText}</div>
                        </div>
                    </div>
                `;
                
                chatsList.appendChild(chatElement);
            });
        }

        function getChatTypeText(type) {
            switch(type) {
                case 'private': return 'Личные сообщения';
                case 'group': return 'Групповой чат';
                case 'channel': return 'Канал';
                default: return 'Чат';
            }
        }

        function openChat(chat) {
            currentChat = chat.id;
            
            // Update UI
            document.getElementById('currentChatName').textContent = chat.name;
            document.getElementById('currentChatAvatar').textContent = chat.name.charAt(0);
            document.getElementById('currentChatStatus').textContent = getChatTypeText(chat.type);
            
            // Enable input
            document.getElementById('messageInput').disabled = false;
            document.getElementById('sendButton').disabled = false;
            
            // Clear messages
            document.getElementById('chatMessages').innerHTML = '';
            
            // Join chat room
            socket.emit('joinChat', chat.id);
            
            // Load message history
            socket.once('messageHistory', (messages) => {
                messages.forEach(displayMessage);
            });
        }

        function displayMessage(message) {
            const messagesContainer = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            
            const isOwnMessage = message.userId === currentUser.id;
            messageElement.className = `message ${isOwnMessage ? 'sent' : 'received'}`;
            
            messageElement.innerHTML = `
                ${!isOwnMessage ? `<div class="message-sender">${message.displayName} ${message.username}</div>` : ''}
                <div>${message.text}</div>
                <div class="message-time">${message.time}</div>
            `;
            
            messagesContainer.appendChild(messageElement);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const text = input.value.trim();
            
            if (text === '' || !currentChat) return;
            
            socket.emit('sendMessage', {
                chatId: currentChat,
                text: text
            });
            
            input.value = '';
            input.style.height = 'auto';
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', async function(e) {
            const query = e.target.value.trim();
            const resultsContainer = document.getElementById('searchResults');
            
            if (query.length < 2) {
                resultsContainer.classList.remove('active');
                return;
            }
            
            const response = await fetch(`/search?q=${encodeURIComponent(query)}`);
            const results = await response.json();
            
            resultsContainer.innerHTML = '';
            results.forEach(user => {
                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                    <div style="font-weight: 600;">${user.displayName}</div>
                    <div style="color: var(--secondary-text); font-size: 14px;">${user.username}</div>
                    ${user.online ? '<div class="online-dot"></div>' : ''}
                `;
                resultItem.onclick = () => createPrivateChat(user);
                resultsContainer.appendChild(resultItem);
            });
            
            resultsContainer.classList.add('active');
        });

        function createPrivateChat(user) {
            // For now, just create a private chat
            const chatName = user.displayName;
            createChatDirect('private', chatName);
            document.getElementById('searchResults').classList.remove('active');
            document.getElementById('searchInput').value = '';
        }

        // Create chat modal
        function showCreateChatModal() {
            document.getElementById('createChatModal').classList.add('active');
        }

        function hideCreateChatModal() {
            document.getElementById('createChatModal').classList.remove('active');
        }

        function selectChatType(type) {
            selectedChatType = type;
            document.querySelectorAll('.chat-type-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
        }

        async function createChat() {
            const name = document.getElementById('chatNameInput').value.trim();
            if (!name) return;
            
            const response = await fetch('/create-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    type: selectedChatType,
                    creatorId: currentUser.id
                })
            });
            
            const result = await response.json();
            
            if (result.success) {
                chats.push(result.chat);
                renderChatsList();
                hideCreateChatModal();
                document.getElementById('chatNameInput').value = '';
            }
        }

        function createChatDirect(type, name) {
            fetch('/create-chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    name: name,
                    type: type,
                    creatorId: currentUser.id
                })
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    chats.push(result.chat);
                    renderChatsList();
                    openChat(result.chat);
                }
            });
        }

        function toggleTheme() {
            document.body.classList.toggle('theme-dark');
        }

        // Enter to send
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        document.getElementById('messageInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Close search results when clicking outside
        document.addEventListener('click', function(e) {
            if (!e.target.closest('.search-container')) {
                document.getElementById('searchResults').classList.remove('active');
            }
        });
    </script>
</body>
</html>
